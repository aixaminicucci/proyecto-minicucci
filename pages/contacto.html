<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->

    <link rel="stylesheet" href="../estilos/estilos.css">
    <title>Le péché</title>
</head>
<body class="contenedorContacto">
    <header class="encabezado">
        <nav class="navbar navbar-expand-lg navbar-dark bgMio">
            <div class="container-fluid d-lg-flex flex-lg-row">
                <a class="navbar-brand" href="#"><img src="../imagenes/logo.jpg" alt="logo" class="logo" height="100px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div>
                    <h1>Le péché</h1>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav text-center">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nuestros-productos.html">Nuestros productos</a>
                        </li class="nav-item">
                        <li class="nav-item">
                            <a class="nav-link" href="./eventos.html">Eventos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sobre-nosotros.html">Sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="seccionesNombre">
        <h2>Contacto</h2>
        </div>
        <section class="diseñoForm container">
            <div class="divCarta">
                <img src="../imagenes/contacto.png" alt="sobre de carta" class="carta">
            </div>
            <form class="formulario">
                <fieldset>
                    <legend>Comunicate con nosotros</legend>
                    <div>
                        <label for="nombre">Nombre y apellido:</label>
                        <input type="text" name="nombre">
                    </div>
                    <div>
                        <label for="barrio">Barrio:</label>
                        <input type="text" name="barrio">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email">
                    </div>
                    <div>
                        <label for="telefono">Tel:</label>
                        <input type="number" name="telefono">
                    </div>
                    <div class="opcion">
                        <label>¿Desea que incorporemos algún producto?</label>
                        <select class="pregunta">
                            <option>Sí</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div class="comentario">
                        <label for="mensaje">Comentario:</label>
                        <textarea name="mensaje" cols="40" rows="10" class="mensaje"></textarea>
                    </div>
                    <div class="promociones">
                        <label>Deseo recibir promociones</label>
                        <input type="checkbox" checked class="check">
                    </div>
                    <input type="reset" value="Borrar todo" class="btn btn-danger boton">
                    <input type="submit" value="Enviar" class="btn btn-danger boton">
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="pieDePagina">
        <p class="redes">Seguinos en: <a href="https://facebook.com" target="_BLANK">Facebook</a> <a href="https://www.instagram.com/le_peche01/" target="_BLANK">Instagram</a></p>
        <p class="autor">&copy; Aixa Minicucci 2022</p>
    </footer>
